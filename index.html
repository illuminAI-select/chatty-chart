<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Visualize the hidden value in unanalyzed communication data - See what you're missing in calls, email, chat, and more">
    <meta name="theme-color" content="#7c3aed">
    <title>Chatty Chart - Uncover Your Hidden Data</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Main Content Area -->
        <main class="content">
            <h2>What You Can See vs. What's Hidden</h2>
            <div class="container" id="visualization-container">
                <img
                    src="assets/images/analytics-iceberg.png"
                    alt="Analytics Iceberg - Communication channels and data visualization"
                    class="image"
                    loading="lazy"
                />
                <div class="grid" id="grid"></div>
            </div>
        </main>

        <!-- Sidebar Controls -->
        <aside class="sidebar">
            <h2>Your Communication Channels</h2>
            <p class="help-text">Adjust these percentages to match your reality. Then see how much valuable data you're currently missing.</p>

            <!-- Channel controls will be dynamically generated -->
            <div class="controls" id="controls"></div>

            <!-- Reset Button -->
            <button onclick="resetToOriginal()" aria-label="Reset all values to original">
                Reset to Original Values
            </button>

            <!-- Preset Buttons -->
            <div class="preset-section">
                <h3 class="section-title">Analytics Coverage Scenarios</h3>
                <p class="section-help">What if you could analyze this much of your data?</p>
                <div class="preset-buttons">
                    <button onclick="setAnalyzedPercentage(10)" aria-label="Set visibility to 10%">10%</button>
                    <button onclick="setAnalyzedPercentage(20)" aria-label="Set visibility to 20%">20%</button>
                    <button onclick="setAnalyzedPercentage(30)" aria-label="Set visibility to 30%">30%</button>
                    <button onclick="setAnalyzedPercentage(40)" aria-label="Set visibility to 40%">40%</button>
                    <button onclick="setAnalyzedPercentage(50)" aria-label="Set visibility to 50%">50%</button>
                    <button onclick="setAnalyzedPercentage(60)" aria-label="Set visibility to 60%">60%</button>
                    <button onclick="setAnalyzedPercentage(70)" aria-label="Set visibility to 70%">70%</button>
                    <button onclick="setAnalyzedPercentage(80)" aria-label="Set visibility to 80%">80%</button>
                    <button onclick="setAnalyzedPercentage(90)" aria-label="Set visibility to 90%">90%</button>
                    <button onclick="setAnalyzedPercentage(100)" aria-label="Set visibility to 100%">100%</button>
                </div>
            </div>

            <!-- Extra Action Buttons -->
            <div class="extra-buttons">
                <button onclick="distributeRemaining()" aria-label="Distribute remaining percentage" class="secondary-btn">
                    Auto-Balance Channels
                </button>
                <button onclick="debouncedReshuffle(true)" aria-label="Update visualization" class="primary-btn">
                    Update Visualization
                </button>
            </div>
        </aside>
    </div>

    <!-- Application JavaScript -->
    <script src="assets/js/app.js"></script>
</body>
</html>
