<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Channel-Based Transparency Visualization - Analyze communication channel distribution">
    <meta name="theme-color" content="#7c3aed">
    <title>Channel-Based Transparency</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Controls -->
        <aside class="sidebar">
            <h2>Adjust Your Channels</h2>
            <p class="help-text">Set how much data comes from each channel, and how much of it you can see through the grid.</p>

            <!-- Channel controls will be dynamically generated -->
            <div class="controls" id="controls"></div>

            <!-- Reset Button -->
            <button onclick="resetToOriginal()" aria-label="Reset all values to original">
                Reset to Original Values
            </button>

            <!-- Preset Buttons -->
            <div class="preset-section">
                <h3 class="section-title">Quick Visibility Presets</h3>
                <p class="section-help">Set how much you can see for all channels</p>
                <div class="preset-buttons">
                    <button onclick="setAnalyzedPercentage(10)" aria-label="Set visibility to 10%">10%</button>
                    <button onclick="setAnalyzedPercentage(20)" aria-label="Set visibility to 20%">20%</button>
                    <button onclick="setAnalyzedPercentage(30)" aria-label="Set visibility to 30%">30%</button>
                    <button onclick="setAnalyzedPercentage(40)" aria-label="Set visibility to 40%">40%</button>
                    <button onclick="setAnalyzedPercentage(50)" aria-label="Set visibility to 50%">50%</button>
                    <button onclick="setAnalyzedPercentage(60)" aria-label="Set visibility to 60%">60%</button>
                    <button onclick="setAnalyzedPercentage(70)" aria-label="Set visibility to 70%">70%</button>
                    <button onclick="setAnalyzedPercentage(80)" aria-label="Set visibility to 80%">80%</button>
                    <button onclick="setAnalyzedPercentage(90)" aria-label="Set visibility to 90%">90%</button>
                    <button onclick="setAnalyzedPercentage(100)" aria-label="Set visibility to 100%">100%</button>
                </div>
            </div>

            <!-- Extra Action Buttons -->
            <div class="extra-buttons">
                <button onclick="distributeRemaining()" aria-label="Distribute remaining percentage" class="secondary-btn">
                    Auto-Balance Channels
                </button>
                <button onclick="reshuffle()" aria-label="Update visualization" class="primary-btn">
                    Update Visualization
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="content">
            <h2>Visualization</h2>
            <div class="container">
                <img
                    src="assets/images/FinServ - Customer Service & Account Support.png"
                    alt="Financial Services Customer Support Background"
                    class="image"
                    loading="lazy"
                />
                <div class="grid" id="grid"></div>
            </div>
        </main>
    </div>

    <!-- Application JavaScript -->
    <script src="assets/js/app.js"></script>
</body>
</html>
