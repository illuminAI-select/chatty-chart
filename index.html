<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Channel-Based Transparency</title>
    <style>
        :root {
          --primary-gradient: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
          --primary-color: #8b5cf6;
          --primary-dark: #7c3aed;
          --secondary-color: #a855f7;
          --background: #0f172a;
          --surface: #1e293b;
          --surface-elevated: #334155;
          --text-primary: #f1f5f9;
          --text-secondary: #94a3b8;
          --border-color: #334155;
          --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px 2px rgba(0, 0, 0, 0.2);
          --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4), 0 2px 4px rgba(0, 0, 0, 0.3);
          --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5), 0 4px 6px rgba(0, 0, 0, 0.4);
          --radius-sm: 8px;
          --radius-md: 12px;
          --radius-lg: 16px;
        }

        * {
          box-sizing: border-box;
        }

        body {
          margin: 0;
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          height: 100vh;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
          background: var(--background);
          color: var(--text-primary);
          line-height: 1.6;
        }

        @media (max-width: 800px) {
          body {
            flex-direction: column;
            height: auto;
          }

          .sidebar, .content {
            width: 100% !important;
            height: auto;
          }

          .sidebar {
            padding: 1.5rem 1rem;
            border-right: none;
            border-bottom: 1px solid var(--border-color);
            max-height: none;
          }

          .content {
            padding: 1.5rem 1rem;
            min-height: 60vh;
          }

          h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
          }

          .channel-group {
            padding: 0.875rem;
            margin-bottom: 0.875rem;
          }

          .channel-header {
            font-size: 14px;
            flex-wrap: wrap;
            gap: 0.5rem;
          }

          label {
            font-size: 12px;
          }

          input[type="number"] {
            width: 60px;
            padding: 0.625rem;
            font-size: 16px; /* Prevents zoom on iOS */
            min-height: 44px; /* Apple's recommended touch target */
          }

          input[type="range"] {
            height: 8px;
            min-height: 44px; /* Touch target via padding */
            padding: 18px 0;
          }

          input[type="range"]::-webkit-slider-thumb {
            width: 24px;
            height: 24px;
          }

          input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
          }

          input[type="checkbox"] {
            width: 22px;
            height: 22px;
            min-width: 44px;
            min-height: 44px;
          }

          button {
            padding: 0.875rem 1rem;
            font-size: 15px;
            min-height: 48px; /* Better touch target */
          }

          .preset-buttons {
            margin-top: 1rem;
            gap: 0.625rem;
          }

          .preset-buttons button {
            flex: 1 1 calc(50% - 0.625rem); /* 2 columns on mobile */
            padding: 0.75rem 0;
            font-size: 14px;
            min-height: 48px;
          }

          .extra-buttons {
            padding-top: 1rem;
            gap: 0.625rem;
          }

          .container {
            width: 95vmin;
            height: 95vmin;
            border-radius: var(--radius-md);
          }

          .percentage-section,
          .analyzed-section {
            gap: 0.5rem;
          }
        }

        /* Small mobile devices */
        @media (max-width: 480px) {
          .sidebar {
            padding: 1rem 0.75rem;
          }

          .content {
            padding: 1rem 0.75rem;
          }

          .channel-group {
            padding: 0.75rem;
          }

          .preset-buttons button {
            flex: 1 1 calc(50% - 0.5rem);
            font-size: 13px;
          }

          .container {
            width: 98vmin;
            height: 98vmin;
          }
        }

        .sidebar {
          width: 35%;
          padding: 2rem;
          background: var(--surface);
          border-right: 1px solid var(--border-color);
          overflow-y: auto;
          box-shadow: var(--shadow-sm);
        }

        .content {
          width: 65%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          padding: 2rem;
          background: linear-gradient(to bottom right, #0f172a 0%, #1e293b 100%);
        }

        .controls {
          display: flex;
          flex-direction: column;
          gap: 1rem;
        }

        .channel-group {
          background: linear-gradient(to right, #1e293b 0%, #334155 100%);
          border: 1px solid var(--border-color);
          border-radius: var(--radius-md);
          padding: 1rem;
          margin-bottom: 0.75rem;
          box-shadow: var(--shadow-sm);
          transition: all 0.3s ease;
        }

        .channel-group:hover {
          box-shadow: var(--shadow-md);
          transform: translateY(-1px);
        }

        .channel-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-weight: 600;
          margin-bottom: 0.75rem;
          font-size: 15px;
          color: var(--text-primary);
        }

        h2 {
          font-size: 1.5rem;
          font-weight: 700;
          margin-bottom: 1.5rem;
          background: var(--primary-gradient);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }

        label {
          font-size: 13px;
          color: var(--text-secondary);
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 0.5rem;
          font-weight: 500;
        }

        .percentage-section,
        .analyzed-section {
          display: flex;
          align-items: center;
          gap: 0.75rem;
        }

        input[type="number"] {
          width: 65px;
          padding: 0.5rem;
          border: 2px solid var(--border-color);
          border-radius: var(--radius-sm);
          font-size: 14px;
          text-align: center;
          font-weight: 600;
          background: var(--surface);
          color: var(--text-primary);
          transition: all 0.2s ease;
        }

        input[type="number"]:focus {
          outline: none;
          border-color: var(--primary-color);
          box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        input[type="range"] {
          flex-grow: 1;
          height: 6px;
          border-radius: 3px;
          background: #475569;
          outline: none;
          -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 18px;
          height: 18px;
          border-radius: 50%;
          background: var(--primary-gradient);
          cursor: pointer;
          box-shadow: var(--shadow-sm);
          transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
          transform: scale(1.1);
          box-shadow: var(--shadow-md);
        }

        input[type="range"]::-moz-range-thumb {
          width: 18px;
          height: 18px;
          border-radius: 50%;
          background: var(--primary-gradient);
          cursor: pointer;
          border: none;
          box-shadow: var(--shadow-sm);
          transition: all 0.2s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
          transform: scale(1.1);
          box-shadow: var(--shadow-md);
        }

        input[type="checkbox"] {
          width: 18px;
          height: 18px;
          cursor: pointer;
          accent-color: var(--primary-color);
        }

        .lock {
          margin-left: auto;
        }

        .channel-toggle {
          margin-left: 10px;
        }

        button {
          padding: 0.75rem 1.25rem;
          font-size: 14px;
          font-weight: 600;
          color: #fff;
          background: var(--primary-gradient);
          border: none;
          border-radius: var(--radius-sm);
          cursor: pointer;
          text-align: center;
          transition: all 0.3s ease;
          box-shadow: var(--shadow-sm);
        }

        button:hover {
          transform: translateY(-2px);
          box-shadow: var(--shadow-md);
        }

        button:active {
          transform: translateY(0);
        }

        .preset-buttons {
          margin-top: 1.5rem;
          display: flex;
          flex-wrap: wrap;
          gap: 0.5rem;
        }

        .preset-buttons button {
          flex: 1 1 calc(20% - 0.5rem);
          padding: 0.5rem 0;
          font-size: 13px;
          min-width: 60px;
        }

        .extra-buttons {
          padding-top: 1.5rem;
          display: flex;
          flex-direction: column;
          gap: 0.75rem;
        }

        .container {
          position: relative;
          width: 90vmin;
          height: 90vmin;
          max-width: 100%;
          max-height: 100%;
          border-radius: var(--radius-lg);
          overflow: hidden;
          box-shadow: var(--shadow-lg);
        }

        .image {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        .grid {
          display: grid;
          grid-template-columns: repeat(100, 1fr);
          grid-template-rows: repeat(100, 1fr);
          position: absolute;
          width: 100%;
          height: 100%;
          pointer-events: none;
        }

        .square {
          width: 100%;
          height: 100%;
          background-color: rgb(0, 0, 0);
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .transparent {
          background-color: transparent;
        }

        /* Reset button special styling */
        .sidebar > button {
          background: linear-gradient(135deg, #475569 0%, #334155 100%);
          margin-top: 1rem;
        }

        .sidebar > button:hover {
          background: linear-gradient(135deg, #334155 0%, #1e293b 100%);
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Communication Channel Inputs</h2>
    <div class="controls" id="controls"></div>
    <button onclick="resetToOriginal()">Reset to Original Values</button>
    <div class="preset-buttons">
        <button onclick="setAnalyzedPercentage(10)">10%</button>
        <button onclick="setAnalyzedPercentage(20)">20%</button>
        <button onclick="setAnalyzedPercentage(30)">30%</button>
        <button onclick="setAnalyzedPercentage(40)">40%</button>
        <button onclick="setAnalyzedPercentage(50)">50%</button>
        <button onclick="setAnalyzedPercentage(60)">60%</button>
        <button onclick="setAnalyzedPercentage(70)">70%</button>
        <button onclick="setAnalyzedPercentage(80)">80%</button>
        <button onclick="setAnalyzedPercentage(90)">90%</button>
        <button onclick="setAnalyzedPercentage(100)">100%</button>
    </div>
    <div class="extra-buttons">
        <button onclick="distributeRemaining()">Distribute Remaining %</button>
        <button onclick="reshuffle()">Reshuffle</button>
    </div>
</div>

<div class="content">
    <h2>Visualization</h2>
    <div class="container">
        <img src="FinServ - Customer Service & Account Support.png" alt="Image" class="image" />
        <div class="grid" id="grid"></div>
    </div>
</div>

<script>
    const channels = [
      { key: 'calls', name: 'Calls', percentage: 45, analyzed: 5 },
      { key: 'email', name: 'Email', percentage: 25, analyzed: 10 },
      { key: 'chat', name: 'Chat', percentage: 10, analyzed: 4 },
      { key: 'external', name: 'External', percentage: 10, analyzed: 12 },
      { key: 'internal', name: 'Internal', percentage: 10, analyzed: 2 }
    ];

    const controlsContainer = document.getElementById('controls');
    channels.forEach(({ key, name, percentage, analyzed }) => {
      const group = document.createElement('div');
      group.classList.add('channel-group');

      group.innerHTML = `
        <div class="channel-header">
          <span>${name}</span>
          <label><input type="checkbox" id="${key}-enabled" checked class="channel-toggle" onchange="toggleChannel('${key}')"> Enabled</label>
        </div>
        <div class="percentage-section">
          <label>${name} %:</label>
          <input type="number" id="${key}" min="0" max="100" value="${percentage}" onchange="syncSlider('${key}')">
          <input type="range" id="${key}-slider" min="0" max="100" value="${percentage}" oninput="syncInput('${key}')">
          <input type="checkbox" id="${key}-lock" class="lock" title="Lock Channel %">
        </div>
        <div class="analyzed-section">
          <label>Analyzed %:</label>
          <input type="number" id="${key}-analyzed" min="0" max="100" value="${analyzed}">
        </div>
      `;

      controlsContainer.appendChild(group);
    });

    function syncSlider(key) {
      const value = document.getElementById(key).value;
      document.getElementById(`${key}-slider`).value = value;
    }

    function syncInput(key) {
      const value = document.getElementById(`${key}-slider`).value;
      document.getElementById(key).value = value;
    }

    function toggleChannel(key) {
      const enabled = document.getElementById(`${key}-enabled`).checked;
      if (!enabled) {
        document.getElementById(key).value = 0;
        document.getElementById(`${key}-slider`).value = 0;
      }
    }

    function resetToOriginal() {
      channels.forEach(({ key, percentage, analyzed }) => {
        document.getElementById(key).value = percentage;
        document.getElementById(`${key}-slider`).value = percentage;
        document.getElementById(`${key}-analyzed`).value = analyzed;
        document.getElementById(`${key}-lock`).checked = false;
        document.getElementById(`${key}-enabled`).checked = true;
      });
    }

    function setAnalyzedPercentage(value) {
      channels.forEach(({ key }) => {
        document.getElementById(`${key}-analyzed`).value = value;
      });
    }

    function distributeRemaining() {
      let used = 0;
      const editable = [];

      channels.forEach(({ key }) => {
        if (!document.getElementById(`${key}-enabled`).checked) return;
        const input = document.getElementById(key);
        const slider = document.getElementById(`${key}-slider`);
        const locked = document.getElementById(`${key}-lock`).checked;
        const val = parseInt(input.value) || 0;

        if (locked) {
          used += val;
        } else {
          editable.push({ key, input, slider });
        }
      });

      let remaining = 100 - used;
      if (remaining < 0 || editable.length === 0) return;

      const base = Math.floor(remaining / editable.length);
      let leftover = remaining % editable.length;

      editable.forEach(({ input, slider }) => {
        const value = base + (leftover > 0 ? 1 : 0);
        input.value = value;
        slider.value = value;
        if (leftover > 0) leftover--;
      });
    }

    const grid = document.getElementById('grid');
    const gridSize = 100;
    const squares = [];
    for (let i = 0; i < gridSize * gridSize; i++) {
      const square = document.createElement('div');
      square.classList.add('square');
      grid.appendChild(square);
      squares.push(square);
    }

    function reshuffle() {
      squares.forEach(sq => sq.classList.remove('transparent'));

      const totalSquares = gridSize * gridSize;
      let totalPercentage = 0;
      const counts = {}, analyzedCounts = {}, segments = {};

      channels.forEach(({ key }) => {
        if (!document.getElementById(`${key}-enabled`).checked) return;
        const percent = parseInt(document.getElementById(key).value) || 0;
        const analyzed = parseInt(document.getElementById(`${key}-analyzed`).value) || 0;
        totalPercentage += percent;
        counts[key] = Math.round((percent / 100) * totalSquares);
        analyzedCounts[key] = Math.round((analyzed / 100) * counts[key]);
      });

      if (totalPercentage !== 100) {
        alert('The total percentage of communication channels must equal 100%.');
        return;
      }

      let start = 0;
      channels.forEach(({ key }) => {
        if (!document.getElementById(`${key}-enabled`).checked) return;
        segments[key] = squares.slice(start, start + counts[key]);
        start += counts[key];
      });

      channels.forEach(({ key }) => {
        if (!document.getElementById(`${key}-enabled`).checked) return;
        const segment = segments[key];
        const reveal = new Set();
        while (reveal.size < analyzedCounts[key]) {
          reveal.add(Math.floor(Math.random() * segment.length));
        }
        reveal.forEach(i => segment[i].classList.add('transparent'));
      });
    }
</script>
</body>
</html>
